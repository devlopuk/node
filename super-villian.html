<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <div class="container-fluid">
        <form method="post" action="/supervillian" class="form-signin"><br><br>
             <h1 class="h3 mb-3 font-weight-bold">Your Supervillian name</h1>
             <label for="firstname" class="sr-only">Your first Name</label>
             <input type="text" name="firstname" class="form-control" placeholder="Your First Name" required autofocus><br>
             <label for="lastname" class="sr-only">Your first Name</label>
             <input type="text" name="lastname" class="form-control" placeholder="Your Last Name" required autofocus><br>
             <button class="btn btn-lg btn-primary btn-block" type="submit">Get my supervillian name!</button>
           </form>
      </div></div>
