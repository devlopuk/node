<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Node Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <form method="post" action="/bmi" class="form-signin"><br><br>
             <h1 class="h3 mb-3 font-weight-bold">BMI Calculator</h1>
             <label for="num1" class="sr-only">Your Name</label>
             <input type="text" name="name" class="form-control" placeholder="Full Name" required autofocus><br>
             <label for="num1" class="sr-only">Enter your weight (KG)</label>
             <input type="number" name="num1" class="form-control" placeholder="Enter your weight (KG)" required autofocus><br>
             <label for="num2" class="sr-only">Enter your height (METERS)</label>
             <input type="number" name="num2" class="form-control" placeholder="Enter your height (METERS)" required><br>
             </div>
             <button class="btn btn-lg btn-primary btn-block" type="submit">Calculate my BMI</button>
           </form>
      </div></div>
  </body>
</html>
